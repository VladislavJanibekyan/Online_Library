{% extends 'books/base.html' %}
{% block content %}



<!--Book view-->
<section class="fh5co-about-me">
		<div class="about-me-inner site-container">
			<article class="portfolio-wrapper">
				<div class="portfolio__img">
					<img src='{{ book.book_image.url }}' class="about-me__profile" alt="about me profile picture">
				</div>
			</article>

			<div class="about-me__text">
				<div class="about-me-slider">
					<div class="about-me-single-slide">
						<h2 class="universal-h2 universal-h2-bckg">{{book.title}}</h2>
						<p> {{book.description}}</p>


                        <p>File:<a href="{{ book.pdf_file.url }} " >
                            <button class="brand-button">read</button></a>
                            <a href="{% url 'book_download' book.id%}" >
                        <button class="brand-button">click here for download</button></a></p>
					</div>
				</div>
			</div>
		</div>

		<div class="about-me-bckg"></div>
	</section>
{% endblock %}
